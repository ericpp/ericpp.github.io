function PRNG(size) {
	this.position = 0;
	this.size = size || 10;
	this.randomValues = new Uint32Array(this.size);
	this.maxRange = Math.pow(2, this.randomValues.BYTES_PER_ELEMENT * 8);
	this.generate();
}

PRNG.prototype.generate = function () {
	window.crypto.getRandomValues(this.randomValues);
	this.position = 0;
};

PRNG.prototype.random = function (min, max) {
	var range = max - min + 1;
	var rand = null;

	while (rand === null) {
		if (this.position >= this.randomValues.length) {
			this.generate();
		}

		rand = Math.floor((this.randomValues[this.position++] / this.maxRange) * range) + min;
	}

	return rand;
};

function Card(rank, suit) {
	this.rank = rank;
	this.suit = suit;
}

Card.prototype.isEqual = function (card) {
	return (this.rank == card.rank || this.suit == card.suit);
};

	else if (this.suit == "D") {

};

Deck.prototype.get = function (rank, suit) {
	if (arguments.length == 1) {
		suit = rank.substring(rank.length-1, rank.length);
		rank = rank.substring(0, rank.length-1);
	}

	for (var idx = 0; idx < this.cards.length; idx++) {
		if (this.cards[idx].rank == rank && this.cards[idx].suit == suit) {
			return this.cards[idx];
		}
	}
};

Deck.prototype.getHand = function (str) {
	var self = this;
	var cards = str.split(',').map(function (item) {
		return self.get(item.trim());
	});

Deck.prototype.dealCard = function () {
	// not how they actually work
	// var card = this.cards[this.position++];

	// if (this.position >= this.cards.length) {
	// 	this.shuffle();
	// }

	// continous shuffle to prevent counting
	var rand = this.prng.random(0, this.cards.length-1);
	return this.cards[rand];
};

Deck.prototype.deal = function (num) {
	// this.position += num;
	var cards = [];
	var idx = 0;

	while (idx < num) {
		var card = this.dealCard();

		if (cards.indexOf(card) == -1) {
			cards.push(card);
			idx++;
		}
	}

	return cards;
};

Deck.prototype.dealInto = function (hand) {
	for (var idx = 0; idx < hand.maxcards; idx++) {
		if (hand.held.indexOf(idx) != -1) {
			continue; // held
		}

		var card = this.dealCard();

		while (hand.cards.indexOf(card) != -1) {
			// console.log('redeal:', card);
			card = this.dealCard();
		}

		hand.cards[idx] = card;
	}
};

function Hand(cards) {
	this.cards = cards || [];
	this.held = [];
	this.maxcards = 5;
}

Hand.prototype.toString = function () {

Hand.prototype.hold = function (pos) {
	var idx = this.held.indexOf(pos);

	if (idx == -1) {
		this.held.push(pos);
	}
	else {
		this.held.splice(idx, 1);
	}
};

Hand.prototype.getHolds = function (mask) {
	var cards = [];

	for (var c = 0; c < this.cards.length; c++) {
		if (mask & 1<<c) {
			cards.push(this.cards[c]);
		}
	}

	return cards;
};

OEJScoring.prototype.totals = function (hand) {
	var options = { pairs: 0, kind: 0, flush: 0, nstraight: 0, wstraight: 0, royals: 0, wilds: 0, ranks: 0, suits: 0, job: 0 };
	var pair1, pair2;

	options.ranks = hand.cards.length;
	options.suits = hand.cards.length;

	for (var a = 0; a < hand.cards.length; a++) {
		var kind = 0;
		var flush = 0;
		var distinctrank = true;
		var distinctsuit = true;
		var wilda = this.iswild(hand.cards[a]);

		for (var b = 0; b < hand.cards.length; b++) {
			var wildb = this.iswild(hand.cards[b]);

			// if (wildb || hand.cards[a].suit == hand.cards[b].suit) {
			if (!wildb && hand.cards[a].rank == hand.cards[b].rank) {
				kind++;
			}

			// if (hand.cards[a].suit == hand.cards[b].suit) {
			// if (wildb || hand.cards[a].suit == hand.cards[b].suit) {
			if (!wildb && hand.cards[a].suit == hand.cards[b].suit) {
				flush++;
			}

			if (a < b && hand.cards[a].rank == hand.cards[b].rank && !wildb) {
				distinctrank = false;
			}

			if (a < b && hand.cards[a].suit == hand.cards[b].suit && !wildb) {
				distinctsuit = false;
			}
		}

		if (kind > options.kind) {
			options.kind = kind;
		}

		if (flush > options.flush) {
			options.flush = flush;
		}

		if (!distinctrank || wilda) {
			options.ranks--;
		}

		if (!distinctsuit || wilda) {
			options.suits--;
		}

		if (!wilda && (hand.cards[a].rank == "A" || hand.cards[a].rank == "J" || hand.cards[a].rank == "Q" || hand.cards[a].rank == "K")) {
			options.royals++;
		}

		if (wilda) {
			options.wilds++;
		}

		if (!wilda && kind >= 2) {
			if (!pair1) {
				pair1 = hand.cards[a].rank;
			}
			else if (pair1 != hand.cards[a].rank && !pair2) {
				pair2 = hand.cards[a].rank;
			}
		}

		if (kind >= 2 && (hand.cards[a].rank == "A" || hand.cards[a].rank == "J" || hand.cards[a].rank == "Q" || hand.cards[a].rank == "K")) {
			options.job++;
		}
	}

	if (pair1) {
		options.pairs++;
	}

	if (pair2) {
		options.pairs++;
	}

	if (options.wilds > 0) {
		options.kind += options.wilds;
		options.flush += options.wilds;
		options.royals += options.wilds;

		if (options.pairs < 2) {
			options.pairs += options.wilds;
		}
	}


	var nstraight = 0;
	var wstraight = 0;
	var wildsleft = options.wilds;

	for (var a = 0; a < this.rankorder.length; a++) {
		var nfound = false;
		var wfound = false;

		for (var b = 0; b < hand.cards.length; b++) {
			var wildb = this.iswild(hand.cards[b]);

			if (!wildb && this.rankorder[a] == hand.cards[b].rank) {
				wfound = true;
			}

			if (this.rankorder[a] == hand.cards[b].rank) {
				nfound = true;
			}
		}

		if (!nfound) {
			if (nstraight > options.nstraight) {
				options.nstraight = nstraight;
			}
			nstraight = 0;
		}
		else {
			nstraight++;
		}

		if (!wfound && wstraight > 0 && wildsleft > 0) {
			wfound = true;
			wildsleft--;
		}

		if (!wfound) {
			if (wstraight > options.wstraight) {
				options.wstraight = wstraight;
			}
			wstraight = 0;
			wildsleft = options.wilds;
		}
		else {
			wstraight++;
		}
	}

	if (nstraight > options.nstraight) {
		options.nstraight = nstraight;
	}

	if (wstraight + wildsleft > options.wstraight) {
		options.wstraight = wstraight + wildsleft;
	}

	return options;
};

OEJScoring.prototype.probability = function () {
	var cls = this.classify();

if (cls.pairs == 2) {
	cls.two_pair_prob = 1;
}
else if (cls.pairs == 1) {
	var cards = this.ncr(50, 3);

	var freq = this.ncr(12, 1); // 12 ways to pick a rank
	freq *= this.ncr(4, 2); // 6 ways to pick a pair
	freq *= this.ncr(2, 1); // 2 ways to pick a wild

	freq *= this.ncr(11, 1); // 11 ways to pick a rank
	freq *= this.ncr(4, 1); // 4 ways to pick the last card

	cls.two_pair_prob = freq / cards;

}
else {
	 // five ways for first pair and three ways for second pair
	// cls.two_pair_prob = 5 * 1 * (5/51) * 3 * 1 * (5/49);
	var cards = this.ncr(52, 5);

	var freq = this.ncr(13, 2); // 78 ways to pick two ranks
	freq *= this.ncr(4, 2); // 6 ways to pick a pair
	freq *= this.ncr(4, 2); // 6 ways to pick a pair
	freq *= this.ncr(2, 1); // 2 ways to pick a wild

	freq *= this.ncr(11, 1); // 11 ways to pick the last rank
	freq *= this.ncr(4, 1); // 4 ways to pick the last card

	cls.two_pair_prob = freq / cards;
}

if (cls.kind <= 1) {
	var cards = this.ncr(52, 5);

	// cls.three_kind_prob = (5-cls.kind) * Math.pow((4-cls.kind)/(52-cls.kind), 3-cls.kind);
	var three_freq = this.ncr(13, 1); // 13 ways to pick a rank
	three_freq *= this.ncr(4, 3); // 4 ways to pick three cards in a rank
	three_freq *= this.ncr(2, 1); // 2 ways to pick a wild

	three_freq *= this.ncr(12, 2); // ways to pick two ranks
	three_freq *= this.ncr(4, 1);  // ways to pick card from rank
	three_freq *= this.ncr(4, 1);  // ways to pick card from rank

	var four_freq = this.ncr(13, 1); // 13 ways to pick a rank
	four_freq *= this.ncr(4, 4); // 4 ways to pick three cards in a rank
	four_freq *= this.ncr(2, 1); // 2 ways to pick a wild

	four_freq *= this.ncr(12, 1); // ways to pick two ranks
	four_freq *= this.ncr(4, 1);  // ways to pick card from rank

	cls.three_kind_prob = three_freq / cards;
	cls.four_kind_prob = four_freq / cards;
}
else {
	var cards = this.ncr(47, 5-cls.kind);

	var three_freq = this.ncr(4-cls.kind, 3-cls.kind); // 4 ways to pick three cards in a rank

	three_freq *= this.ncr(12, 2); // ways to pick two ranks
	three_freq *= this.ncr(4, 1);  // ways to pick card from rank
	three_freq *= this.ncr(4, 1);  // ways to pick card from rank
	three_freq *= this.ncr(2, 1); // 2 ways to pick a wild

	var four_freq = this.ncr(4-cls.kind, 4-cls.kind); // 4 ways to pick three cards in a rank

	four_freq *= this.ncr(12, 1); // ways to pick two ranks
	four_freq *= this.ncr(4, 1);  // ways to pick card from rank

	cls.three_kind_prob = three_freq / cards;
	cls.four_kind_prob = four_freq / cards;
}

	return cls;
};


OEJScoring.prototype.factorial = function (num) {
	var result = num;

	if (num == 0) {
		result = 1;
	}

	while (num > 1) {
		result *= --num;
	}

	return result;
};

OEJScoring.prototype.ncr = function (n, k) {
	return (this.factorial(n)) / (this.factorial(k) * this.factorial(n - k));
};

BestHolds.prototype.fastbh = function (holds) {
	var remaining = this.numcards - holds.length;
	var totals = {};
	var deck = new Deck();

	for (var nh = 0; nh < this.numhands; nh++) {
		var hand = new Hand(holds.slice());

		for (var c = hand.cards.length; c < this.numcards; ) {
			var card = deck.dealCard();

			if (hand.cards.indexOf(card) == -1) {
				hand.cards.push(card);
				c++;
			}
		}

		var cls = this.scoring.classify(hand) || 'none';
		totals[cls] = (totals[cls] || 0) + 1;
		totals['total'] = (totals['total'] || 0) + 1;

		deck.shuffle();
	}

	return totals;
};

BestHolds.prototype.bh = function (holds) {
	var remaining = this.numcards - holds.length;
	var csize = holds.length;
	var hand = new Hand(holds.slice());
	var dsize = this.deck.cards.length;
	var totals = {};
	var combs = 0;

	for (var a = 0; a < dsize; a++) {
		if (csize <= 0) {
			hand.cards[0] = this.deck.cards[a];
		}

		for (var b = 0; b < dsize; b++) {
			if (csize <= 1) {
				hand.cards[1] = this.deck.cards[b];
			}

			for (var c = 0; c < dsize; c++) {
				if (csize <= 2) {
					hand.cards[2] = this.deck.cards[c];
				}

				for (var d = 0; d < dsize; d++) {
					if (csize <= 3) {
						hand.cards[3] = this.deck.cards[d];
					}

					for (var e = 0; e < dsize; e++) {
						if (csize <= 4) {
							hand.cards[4] = this.deck.cards[e];
						}

						if (hand.isValid()) {
							var cls = this.scoring.classify(hand) || 'none';
							totals[cls] = (totals[cls] || 0) + 1;
							totals['total'] = (totals['total'] || 0) + 1;
						}

						if (csize > 4) {
							break;
						}
					}

					if (csize > 3) {
						break;
					}
				}

				if (csize > 2) {
					break;
				}
			}

			if (csize > 1) {
				break;
			}
		}

		if (csize > 0) {
			break;
		}
	}

	return totals;
};

function DNA(obj) {
	this.genes = []; // char[] genes;
	this.obj = obj;
	this.geneFitness = [];

	// Create DNA randomly
	this.mutate(1);
}

DNA.prototype.fitness = function () {
	if (this.fitnessVal == -1.0) {
		var credits = this.genes.length;

		for (var idx = 0; idx < this.obj.hands.length; idx++) {
			var hand = new Hand();
			hand.cards = this.obj.hands[idx].getHolds(this.genes[idx]);
			this.obj.deck.dealInto(hand);

			var pay = this.obj.scoring.payout(hand);

			this.geneFitness[idx] = (pay > 0 ? 1 : 0);
			credits += this.geneFitness[idx] - 1;
		}

		this.fitnessVal = credits / this.genes.length;
	}

	return this.fitnessVal;
};

DNA.prototype.crossover = function (partner) {
	var child = new DNA(this.obj);
	var midpoint = Math.floor(Math.random() * this.genes.length);

	for (var i = 0; i < this.genes.length; i++) {
		if (i > midpoint) {
			child.genes[i] = this.genes[i];
		}
		else {
			child.genes[i] = partner.genes[i];
		}
	}

	return child;
};

DNA.prototype.mutate = function (mutationRate) {
	var numperms = Math.pow(2, this.obj.numcards);

	this.fitnessVal = -1.0;

	for (var i = 0; i < this.obj.hands.length; i++) {
		if (Math.random() < mutationRate) {
			this.genes[i] = Math.floor(Math.random() * numperms); // (char) random(32,128);
		}
	}
};
